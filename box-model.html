<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to CSS</title>

    <style>
      p {
        color: blue;
      }

      .text-red {
        color: red;
      }

      #text-green {
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Learning CSS</h2>

    <p class="text-red">My name is Ebuka</p>

    <p id="text-green">My favorite food is Beans</p>
    
    <p>My favorite color is White</p>
  </body>
</html>
